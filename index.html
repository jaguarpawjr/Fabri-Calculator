<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
   
      <div class="calculator">
        <div class="display"></div>
        <div class="button-row">
          <button class="button function">Shift</button>
          <button class="button function">Alpha</button>
          <div class="special-button">
            <button class="button replay">REPLAY</button>
            
          </div>
          <button class="button function">Mode</button>
          <button class="button function">ON</button>
        </div>
        <div class="button-row">
          <button class="button operation">Solve</button>
          <button class="button math">d\dx</button>
          </tr>
          <button class="button math">x^{-1}</button>
          <button class="button constant">Const</button>
        </div>
        <div class="button-row">
          <button class="button operation">b/c</button>
          <button class="button math">sqr</button>
          </tr>
          <button class="button math">x^{2}</button>
          <button class="button math">^</button>
          <button class="button constant">log</button>
          <button class="button constant">In</button>
        </div>
        <div class="button-row">
          <button class="button operation">(-)</button>
          <button class="button math">""</button>
          </tr>
          <button class="button math" value="">hyp</button>
          <button class="button math" value="">sin</button>
          <button class="button constant" value="">cos</button>
          <button class="button constant" value="">tan</button>
        </div>
        <div class="button-row">
          <button class="button operation" value="">RCL</button>
          <button class="button math" value="">ENG</button>
          </tr>
          <button class="button math" value="">(</button>
          <button class="button math" value="">)</button>
          <button class="button constant" value="">;</button>
          <button class="button constant" value="">M+</button>
        </div>



        <div class="button-row">
          <button class="button number" value="7">7</button>
          <button class="button number" value="8">8</button>
          <button class="button number" value="9">9</button>
          <button class="button action special" value="delete">DEL</button>
          <button class="button action special" value="clear">AC</button>
        </div>
        <div class="button-row">
          <button class="button number" value="4">4</button>
          <button class="button number" value="5">5</button>
          <button class="button number" value="6">6</button>
          <button class="button action special" value="multiple">X</button>
          <button class="button action special" value="divide">/</button>
        </div>
        <div class="button-row">
          <button class="button number" value="1">1</button>
          <button class="button number" value="2">2</button>
          <button class="button number" value="3">3</button>
          <button class="button action special" value="plus">+</button>
          <button class="button action special" value="minus">-</button>
        </div>
        <div class="button-row">
          <button class="button number" value="0">0</button>
          <button class="button number">(.)</button>
          <button class="button number">Exp</button>
          <button class="button action special" >Ans</button>
          <button class="button action special" value="results">=</button>
        </div>
        </div>

  </body>
</html>
