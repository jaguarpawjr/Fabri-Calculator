<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
   
      <div class="calculator">
        <div class="display"></div>
        <div class="button-row">
          <button class="button function">Shift</button>
          <button class="button function">Alpha</button>
          <div class="special-button">
            <button class="button replay">REPLAY</button>
            
          </div>
          <button class="button function">Mode</button>
          <button class="button function">ON</button>
        </div>
        <div class="button-row">
          <button class="button operation">Solve</button>
          <button class="button math">d\dx</button>
          </tr>
          <button class="button math">x^{-1}</button>
          <button class="button constant">Const</button>
        </div>
        <div class="button-row">
          <button class="button operation">b/c</button>
          <button class="button math">sqr</button>
          </tr>
          <button class="button math">x^{2}</button>
          <button class="button math">^</button>
          <button class="button constant">log</button>
          <button class="button constant">In</button>
        </div>
        <div class="button-row">
          <button class="button operation">(-)</button>
          <button class="button math">""</button>
          </tr>
          <button class="button math">hyp</button>
          <button class="button math">sin</button>
          <button class="button constant">cos</button>
          <button class="button constant">tan</button>
        </div>
        <div class="button-row">
          <button class="button operation">RCL</button>
          <button class="button math">ENG</button>
          </tr>
          <button class="button math">(</button>
          <button class="button math">)</button>
          <button class="button constant">;</button>
          <button class="button constant">M+</button>
        </div>



        <div class="button-row">
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button action special">DEL</button>
          <button class="button action special">AC</button>
        </div>
        <div class="button-row">
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button action special">X</button>
          <button class="button action special">/</button>
        </div>
        <div class="button-row">
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button action special">+</button>
          <button class="button action special">-</button>
        </div>
        <div class="button-row">
          <button class="button number">0</button>
          <button class="button number">(.)</button>
          <button class="button number">Exp</button>
          <button class="button action special">Ans</button>
          <button class="button action special">=</button>
        </div>
        </div>

  </body>
</html>
